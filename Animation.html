<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Page Animation</title>
    <style>
        /* CSS Transition for Header Animation */
        header {
            background-color: #007bff;
            color: #fff;
            padding: 20px;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        header:hover {
            background-color: #0056b3;
        }

        /* CSS Animation for Button */
        .btn {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .btn:hover {
            transform: scale(1.1);
        }

        /* CSS Keyframes Animation for Page Transition */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* CSS Animation for Page Transition */
        .page-transition {
            animation: fadeIn 0.5s ease;
        }
    </style>
</head>
<body>
    <header>
        <h1>Single Page Animation</h1>
    </header>

    <main>
        <div class="page-transition">
            <h2>Welcome to Our Website</h2>
            <p>This is the main content of the page.</p>
            <button class="btn">Click Me</button>
        </div>
    </main>

    <script>
        // JavaScript for smooth scrolling (optional)
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>
